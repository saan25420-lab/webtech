<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Task 01 - CSS Basics</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="labtask1.css">

     <!--Internal CSS -->
    <style>
        p {
            color: darkblue;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .highlight {
            background-color: yellow;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- ID Selector -->
    <h1 id="mainTitle">Introduction to CSS</h1>

    <!-- Element Selector (p) -->
    <p>This paragraph is styled using internal CSS.</p>

    <!-- Class Selector -->
    <p class="highlight">This paragraph uses a class selector.</p>

    <!-- Inline CSS -->
    <p style="color: red; font-size: 20px; text-align: center;">
        This paragraph is styled using inline CSS.
    </p>

</body>
</html>
